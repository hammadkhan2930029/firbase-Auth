<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form">
        <div>
            <h1>SIGN UP</h1>
        </div>
        <form >
            <div>
                <span> <label for="">First / last Name :</label></span>
                <input type="text" required name="text" id="firstLastName" placeholder="First / last Name">
            </div>
            <div>
                <span> <label for="">Mobile No :</label></span>
                <input type="number" required name="mobile" id="mobile" placeholder="Enter mobile No">
            </div>
            <div>
                <span> <label for="">Email :</label></span>
                <input type="text" required name="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <span> <label for="">Password :</label></span>

                <input type="password" required name="password" id="password" placeholder="Password">
            </div>
            <button  id="signBtn" type="button" >Sign Up</button>
            

        </form>
    </div>




    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="sign_in.js"></script>
</body>
</html>
